name: AudioCraft Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with: 
          python-version: '3.8'

      - name: Install dependencies
        run: |
          cd extensions/lg_audiogen
          pip install -e .
          sudo apt-get install ffmpeg
          pip install pytest

      - name: Run Tests
        run: |
          cd extensions/lg_audiogen
          pytest -vvv